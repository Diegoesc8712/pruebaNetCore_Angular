<div class="container">
    <h2>Comprar</h2>
    <form (submit)="realizarCompra()">
      <div class="form-group">
        <label for="ordenCompra">Orden de compra:</label>
        <input type="text" class="form-control" id="ordenCompra" [(ngModel)]="ordenCompra" name="ordenCompra">
      </div>
      <div class="form-group">
        <label for="fechaCompra">Fecha de compra:</label>
        <input type="date" class="form-control" id="fechaCompra" [(ngModel)]="fechaCompra" name="fechaCompra">
      </div>
      <div class="form-group">
        <label for="medioPago">Medio de pago:</label>
        <input type="text" class="form-control" id="medioPago" [(ngModel)]="medioPago" name="medioPago">
      </div>
      <div class="form-group">
        <label for="cedulaCliente">CÃ©dula del cliente:</label>
        <input type="text" class="form-control" id="cedulaCliente" [(ngModel)]="celular" name="celular" (keyup.enter)="buscarCliente()">
      </div>
      <div *ngIf="cliente" class="alert alert-success" role="alert">
          Nombre del cliente: {{nombreCliente}}
      </div>
    <hr>
      <div *ngFor="let producto of productosCarrito">
        <p>{{producto.descripcion}}    Precio: {{producto.valorUnitario}}</p>
        <p>Total compra: {{valorCompra}}</p>
      </div>
      <hr>
      <button type="submit" class="btn btn-primary">Realizar compra</button>
    </form>
  </div>
